<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <a href="images/image-equilibrium.jpg" target="_blank">
      <div class="card__img-container">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card__img-hover"></div>
        <img class="card__img-eye" src="images/icon-view.svg" alt="View image">
      </div>
    </a>
    <h1 class="card__h1">
      <a class="link" href="#">Equilibrium #3429</a>
    </h1>
    <p class="card__desc">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card__price-block">
      <span class="card__price">
        <img class="card__icon" src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </span>
      <span class="card__days-left">
        <img class="card__icon" src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </span>
    </div>
    <hr class="card__line">
    <div class="card__author">
      <img class="card__avatar" src="images/image-avatar.png" alt="">
      <p class="card__author-name">
        Creation of <a class="link" href="#">Jules Wyvern</a>
      </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
  </footer>
</body>

</html>
